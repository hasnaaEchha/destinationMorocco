<form name="questionForm"class="form-horizontal">
    <div class="form-group">
        <label for="inputName" class="col-sm-4 control-label">Donnez un nom Ã  votre requete</label>
        <div class="col-sm-8">
            <input type="text" ng-model="vm.question.name" class="form-control" id="inputName" placeholder="?" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPseudName" class="col-sm-4 control-label">Pseudname</label>
        <div class="col-sm-8">
            <input type="text" ng-model="vm.question.userName" class="form-control" id="inputPseudName" placeholder="VisiteurX" required>
        </div>
    </div>
    <div class="form-group">
    <label for="inputVille" class="col-sm-4 control-label">Ville</label>
    <div class="btn-group col-sm-8" id="inputVille">
        <button type="button"  class="btn btn-default">{{vm.question.ville}}</button>
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul  class="dropdown-menu" role="menu">
            <li ng-repeat="vil in vm.city"><a  ng-click="vm.changeVille(vil.name)">{{vil.name}}</a></li>

        </ul>
    </div>
    </div>

    <div class="form-group">
        <label for="inputDescription" class="col-sm-4 control-label">Description</label>
        <div class="col-sm-8">
            <textarea class="form-control" ng-model="vm.question.description" id="inputDescription" placeholder="" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button ng-disabled="questionForm.$invalid" type="submit" ng-click="vm.storeQuestion()" class="btn btn-default"> Continuer</button>
        </div>
    </div>
</form>
<div class="modal fade" id="questionModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{vm.question.userName}}:{{vm.question.name}}</h4>
            </div>
            <div class="modal-body">
                <div class="well well-lg">{{vm.question.description}}</div>
            </div>
            <div class="modal-footer">
                <button type="button"  class="btn btn-default" data-dismiss="modal">Annuler</button>
                <button type="button" ng-click="vm.save()" class="btn btn-primary">Envoyer</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
